name: Setup-Java Cache Replication - Failure scenario

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  maven-test-for-failure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java with cache (Maven)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Display cache info (before)
        run: |
          echo "List .m2/repository contents BEFORE mvn test:"
          ls -R ~/.m2/repository || echo "No cache found yet"

      - name: Run Maven tests (intentionally fails)
        run: mvn test
        continue-on-error: true

      - name: Display cache info (after)
        if: always()
        run: |
          echo "List .m2/repository contents AFTER mvn test:"
          ls -R ~/.m2/repository || echo "No cache found"