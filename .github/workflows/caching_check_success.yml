name: Setup-Java Cache Success Replication

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  maven-test-for-success:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java with cache (Maven)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Display cache info (before)
        run: |
          echo "List .m2/repository contents BEFORE mvn test:"
          ls -R ~/.m2/repository || echo "No cache found yet"

      - name: Run only SuccessRunTest
        run: mvn -Dtest=SuccessRunTest test

      - name: Display cache info (after)
        if: always()
        run: |
          echo "List .m2/repository contents AFTER mvn test:"
          ls -R ~/.m2/repository || echo "No cache found"